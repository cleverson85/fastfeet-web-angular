<div class="container-fluid">
  <div class="cad">
    <h1>Cadastrar Destinatários</h1>
    <div>
      <button type="button" class="btn btn-danger" routerLink="/recipient">Cancelar</button>
      <button type="button" class="btn btn-primary" (click)="save()">Salvar</button>
    </div>
  </div>
  <form>
    <div class="card" style="width: 50%;">
      <div class="card-body">
          <div class="form-group">
            <label for="destinatario">Nome</label>
            <input type="text" id="destinatario" class="form-control" [(ngModel)]="recipient.nome" />
          </div>
          <div class="row">
            <div class="form-group col-md-2">
              <label for="cep">Cep</label>
              <input type="text" id="cep" class="form-control" />
            </div>
            <div class="form-group col-md-8">
              <label for="rua">Rua</label>
              <input type="password" id="rua" class="form-control" />
            </div>
            <div class="form-group col-md-2">
              <label for="numero">Número</label>
              <input type="number" id="numero" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-4">
              <label for="cidade">Cidade</label>
              <input type="text" id="cidade" class="form-control" />
            </div>
            <div class="form-group col-md-4">
              <label for="estado">Estado</label>
              <input type="password" id="estado" class="form-control" name="estado" />
            </div>
            <div class="form-group col-md-4">
              <label for="complemento">Complemento</label>
              <input type="text" id="complemento" class="form-control" />
            </div>
          </div>
      </div>
    </div>
  </form>
</div>
