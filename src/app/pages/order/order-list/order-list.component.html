<div class="container-fluid">
  <div class="cad">
    <h1>Pedidos</h1>
    <a class="btn btn-primary" role="button" routerLink="/order/order-edit">Cadastrar</a>
  </div>
  <div  *ngIf="orders$ | async as orders">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Destinat√°rio</th>
          <th>Produto</th>
          <th></th>
          <th>Entregador</th>
          <th>Cidade</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let order of orders'>
          <td>
            <span>#{{ order.id }}</span>
          </td>
          <td>
            <span>{{ order.recipient.nome }}</span>
          </td>
          <td>
            <span>{{ order.product }}</span>
          </td>
          <td>
            <span>
              <ngx-avatar src="{{ order.deliveryMan.avatar.url }}" name="{{ order.deliveryMan.name }}" size="30" [round]="true"></ngx-avatar>
            </span>
          </td>
          <td>
            <span>
              {{ order.deliveryMan.name }}
            </span>
          </td>
          <td>
            <span>{{ order.recipient.cidade }}</span>
          </td>
          <td>
            <span>{{ order.recipient.estado }}</span>
          </td>
          <td>
            <app-menu-list [route]="'order/order-edit/' + order.id"></app-menu-list>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="footer">
       <app-pagination [list]="orders" (pageChange)="onPageChange($event)"></app-pagination>
    </div>
  </div>
</div>
